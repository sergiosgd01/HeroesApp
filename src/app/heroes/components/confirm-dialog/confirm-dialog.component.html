<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  Este proceso no es reversible estás apunto de eliminar a {{ data.superhero }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
