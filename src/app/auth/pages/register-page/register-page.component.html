<div class="flex flex-column">
  <span class="text-lg mb-4">Crear cuenta</span>

  <mat-form-field>
    <mat-label>Nombre de usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre completo</mat-label>
    <input type="text" matInput placeholder="Nombre de completo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
